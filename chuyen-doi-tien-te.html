<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Curency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input type="text" id="amount" value="1">
            </td>
            <td>
                <select id="fromCurrency" style="width: 130px; text-align: right" >
                    <option value="usd">USD</option>
                    <option value="vnd" selected>VND</option>
                </select>
            </td>
            <td>
                <select id="toCurrency" style="width: 120px; text-align: right">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button onclick="convert()" style="background: #2957ff; color: white; border-radius: 5px"> Convert</button>
            </td>
        </tr>
        <tr>
            <td><p id="result"></p></td>
        </tr>
    </table>
    <script>
        function convert() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            if (fromCurrency === toCurrency) {
                let  result = amount;
                document.getElementById("result").innerHTML = "Convert: " + result;
            } else if (fromCurrency === "vnd") {
                let result = amount / 23000;
                document.getElementById("result").innerHTML = "Convert: " + result;
            } else {
                let result = amount * 23000;
                document.getElementById("result").innerHTML = "Convert : " + result;
            }
        }
    </script>

</body>
</html>
